version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib

  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip . -i .
      - cd ..
      - zip -r9 ../lambda_fn_1.zip lambda_function_1.py lib/
      - zip -r9 ../lambda_fn_2.zip lambda_function_2.py lib/

  post_build:
    commands:
      - echo "Uploading package to s3..."
      - aws s3 cp deployment_package.zip s3://s3-airbnb-landing/
      - aws s3 cp lambda_fn_1.zip s3://s3-airbnb-landing/
      - aws s3 cp lambda_fn_2.zip s3://s3-airbnb-landing/

      - echo "Updating Lambda function via S3..."
      - aws lambda update-function-code --function-name ProduceAirbnbBookingData --s3-bucket s3-airbnb-landing --s3-key lambda_fn_1.zip
      - echo "Updated Lambda function ProduceAirbnbBookingData"

      - aws lambda update-function-code --function-name ProcessFilteredBookings --s3-bucket s3-airbnb-landing --s3-key lambda_fn_2.zip
      - echo "Updated Lambda function ProcessFilteredBookings"

      - echo "Deployment complete!"
